<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <div class="container">

        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div>
                        <figure class="image is-1280x960">

                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
                            <p>Use the buttons belowe to keep the score</p>
                            <label for="text" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="max" id="maxSelect" name="text">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="t1" class="is-primary button card-footer-item is-larger">team 1</button>
                        <button id="t2" class="is-info button card-footer-item is-larger">team 2</button>
                        <button id="reset" class="is-danger button card-footer-item is-larger">reset</button>

                    </footer>
                </div>
            </div>
        </div>

    </div>

    <script src="js11.js"></script>
</body>

</html>
